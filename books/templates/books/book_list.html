{% extends '_base.html' %}

{% block page_title %}
   لیست کتاب ها
{% endblock %}

{% block content %}
    <div class="container mt-4">
    <div class="row flex-row-reverse justify-content-md-center">
        {% for book in books %}

        <div class="card m-2" style="max-width: 45%">
            <div class="row g-0 h-100" dir="rtl">
                <div class="col-md-4">
                    {% if book.book_cover %}
                    <img src="{{ book.book_cover.url }}"
                         class="img-fluid rounded-start" alt="...">
                    {% endif %}
                </div>
                <div class="col-md-8 h-100">
                    <div class="d-flex flex-column justify-content-between h-100">
                        <div class="card-body">
                            <a class="text-decoration-none" href="{{ book.get_absolute_url }}"><h3 class="card-title"><strong>{{ book.title |capfirst }}</strong></h3></a>
                            <p class="card-text pt-3">{{ book.description|truncatewords:35 }}</p>
                            <p class="text-muted">نویسنده: {{ book.author }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
